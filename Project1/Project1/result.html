<!DOCTYPE html>
 		<html>
 		<head>
 		<meta charset = "utf-8">
 		<title>display the entroy</title>
 		</head>
 		<body>
 		<div>H1-Average-sign-entropy</div>
 		<div class="chartdiv" id="chartdiv1"></div>
 		<div>H2-Average-sign-entropy</div>
 		<div class="chartdiv" id="chartdiv2"></div>
 		<div>H3-Average-sign-entropy</div>
 		<div class="chartdiv" id="chartdiv3"></div>
 		<div>H4-Average-sign-entropy</div>

 		<style>
 		.chartdiv{ 
 		  width: 100 ; 
 		  height: 500px; 
 		} 
 		</style> 
 		<script src = "https://www.amcharts.com/lib/4/core.js"></script> 
 		<script src = "https://www.amcharts.com/lib/4/charts.js"></script> 
 		<script src = "https://www.amcharts.com/lib/4/themes/animated.js"></script> 
 		<script> 
 		am4core.ready(function() {
 		am4core.useTheme(am4themes_animated);
 		var chart = am4core.create("chartdiv1", am4charts.XYChart);
 		chart.paddingRight = 20;
 		chart.data = [
{ "year": "s", "value": 0.294118 }, 
{ "year": "d", "value": 0.294118 }, 
{ "year": "g", "value": 0.117647 }, 
{ "year": "a", "value": 0.176471 }, 
{ "year": "f", "value": 0.117647 }, 
];
var categoryAxis = chart.xAxes.push(new am4charts.CategoryAxis());
 		categoryAxis.dataFields.category = "year";
 	categoryAxis.renderer.minGridDistance = 50;
 	categoryAxis.renderer.grid.template.location = 0.5;
 	categoryAxis.startLocation = 0.5;
 	categoryAxis.endLocation = 0.5;
 	var valueAxis = chart.yAxes.push(new am4charts.ValueAxis());
 	valueAxis.baseValue = 0;
 	var series = chart.series.push(new am4charts.LineSeries());
 	series.dataFields.valueY = "value";
 	series.dataFields.categoryX = "year";
 	series.strokeWidth = 2;
 	series.tensionX = 0.77;
 	var bullet = series.bullets.push(new am4charts.Bullet());
 	bullet.tooltipText = "{valueY}";
 	bullet.adapter.add("fill", function(fill, target){
 		if (target.dataItem.valueY < 0) {
 			return am4core.color("#FF0000");
 		}
 		return fill;
 	})
 		var range = valueAxis.createSeriesRange(series);
 	range.value = 0;
 	range.endValue = -1000;
 	range.contents.stroke = am4core.color("#FF0000");
 	range.contents.fill = range.contents.stroke;
 	var scrollbarX = new am4charts.XYChartScrollbar();
 	scrollbarX.series.push(series);
 	chart.scrollbarX = scrollbarX;
 	chart.cursor = new am4charts.XYCursor();
 });
